name: Check AI Namespace Repository Descriptions and Catalog Inclusion

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
  # Allow manual triggering

permissions:
  contents: read

jobs:
  check-descriptions:
    name: Check Repository Descriptions and Catalog Inclusion
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run description check script
        id: check-script
        continue-on-error: true
        run: |
          ./scripts/check-namespace-descriptions.sh --namespace ai 2>&1 | tee script.log
          exit_code=${PIPESTATUS[0]}        
          output=$(cat script.log)
          {
            echo 'script_output<<EOF'
            echo "$output"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          exit $exit_code

      - name: Run catalog inclusion check script
        id: catalog-check-script
        continue-on-error: true
        run: |
          ./scripts/check-ai-catalog-inclusion.sh --namespace ai 2>&1 | tee catalog-script.log
          exit_code=${PIPESTATUS[0]}        
          output=$(cat catalog-script.log)      
          {
            echo 'catalog_script_output<<EOF'
            echo "$output"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          exit $exit_code

      - name: Fail job if any check failed
        run: |
          exit_code_1=${{ steps.check-script.outputs.script_exit_code }}
          exit_code_2=${{ steps.catalog-check-script.outputs.catalog_script_exit_code }}
          if [ "$exit_code_1" -ne 0 ] || [ "$exit_code_2" -ne 0 ]; then
            echo "At least one script failed"
            exit 1
          fi

      - name: Show script output
        if: failure()
        run: |
          echo "${{ steps.check-script.outputs.script_output }}"

      - name: Show catalog script output
        if: failure()
        run: |
          echo "${{ steps.catalog-check-script.outputs.catalog_script_output }}"

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":warning: Docker Hub AI Namespace Check Failed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":warning: *Docker Hub AI Namespace Check Failed*"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ${{ toJson(format('```{0}```', steps.check-script.outputs.script_output)) }}
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ${{ toJson(format('```{0}```', steps.catalog-check-script.outputs.catalog_script_output)) }}
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>"
