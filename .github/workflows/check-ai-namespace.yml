name: Check AI Namespace Repository Descriptions and Catalog Inclusion

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-descriptions:
    name: Check Repository Descriptions and Catalog Inclusion
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run description check script
        id: check-script
        run: |
          ./scripts/check-namespace-descriptions.sh --namespace ai 2>&1 | tee script.log
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
          echo "output<<EOF" >> "$GITHUB_OUTPUT"
          cat script.log >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  check-catalog:
    name: Check Catalog Inclusion
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run catalog inclusion check script
        id: catalog-check-script
        run: |
          ./scripts/check-ai-catalog-inclusion.sh --namespace ai 2>&1 | tee catalog-script.log
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
          echo "output<<EOF" >> "$GITHUB_OUTPUT"
          cat catalog-script.log >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  report-status:
    name: Report and Notify
    runs-on: ubuntu-latest
    needs: [check-descriptions, check-catalog]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine failure and report
        run: |
          echo "At least one check failed" && exit 1
        if: |
          needs.check-descriptions.outputs.exit_code != '0' || needs.check-catalog.outputs.exit_code != '0'

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":warning: Docker Hub AI Namespace Check Failed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":warning: *Docker Hub AI Namespace Check Failed*"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ${{ toJson(format('```{0}```', needs.check-descriptions.outputs.output)) }}
              - type: "section"
                text:
                  type: "mrkdwn"
                  ${{ toJson(format('```{0}```', needs.check-catalog.outputs.output)) }}                
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>"
