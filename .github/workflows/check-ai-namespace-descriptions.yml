name: Check AI Namespace Repository Descriptions

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-descriptions:
    name: Check Repository Descriptions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run description check script
        id: check-script
        run: |
          # Run the script and capture output
          output=$(./scripts/check-namespace-descriptions.sh --namespace ai 2>&1)
          exit_code=$?
          echo "$output" >> $GITHUB_OUTPUT
          # Exit with the same code as the script
          exit $exit_code

      - name: Debug Output
        if: failure()
        run: |
          echo "Output: ${{ steps.check-script.outputs.script_output }}"

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":warning: *Docker Hub AI Namespace Description Check Failed*"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "```${{ steps.check-script.outputs.script_output }}```"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>"
