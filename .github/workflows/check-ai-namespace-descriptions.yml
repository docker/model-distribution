name: Check AI Namespace Repository Descriptions

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read

jobs:
  check-descriptions:
    name: Check Repository Descriptions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run description check script
        id: check-script
        run: |
          # Run the script and capture output
          output=$(./scripts/check-namespace-descriptions.sh --namespace ai 2>&1)
          exit_code=$?
          
          # Save output for later use
          echo "script_output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Exit with the same code as the script
          exit $exit_code

      - name: Debug Slack message (always runs)
        run: |
          echo "=== SLACK MESSAGE PREVIEW ==="
          echo "text: \":warning: Docker Hub AI Namespace Description Check Failed\""
          echo "blocks:"
          echo "  - type: \"section\""
          echo "    text:"
          echo "      type: \"mrkdwn\""
          echo "      text: \":warning: *Docker Hub AI Namespace Description Check Failed*\""
          echo "  - type: \"section\""
          echo "    text:"
          echo "      type: \"mrkdwn\""
          echo "      text: \"\`\`\`${{ steps.check-script.outputs.script_output }}\`\`\`\""
          echo "  - type: \"section\""
          echo "    text:"
          echo "      type: \"mrkdwn\""
          echo "      text: \"<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>\""
          echo "=== END SLACK MESSAGE PREVIEW ==="

